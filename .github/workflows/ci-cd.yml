name: Docker CI/CD for UniversityPortal_shumeiko

on: 
  push: 
    branches: ["master"]

env:
  AZURE_WEBAPP_NAME: UniversityPortalshumeiko20251102215221
  DOCKER_IMAGE_NAME: bemoll/universityportal_shumeiko
  DOTNET_CORE_VERSION: 9.0.305
  WORKING_DIRECTORY: ./UniversityPortal_shumeiko

jobs: 
  build:        
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore dependencies
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}
    - name: Build
      run: dotnet build --no-restore ${{ env.WORKING_DIRECTORY }}
      
  docker-build-and-deploy: 
    runs-on: ubuntu-latest
    needs: build 
    steps:
    - uses: actions/checkout@v4
    
    # Крок 1: Вхід у Docker Hub (використовує секрети)
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
    # 
    # === ИЗМЕНЕНИЕ 1: СБОРКА И PUSH ДВУХ ТЕГОВ ===
    # 
    - name: Build and push Docker image
      run: |
        IMAGE_TAG=${{ github.sha }}
        
        # 1. Збірка: Вказуємо папку з контекстом та Dockerfile
        #    Тегируем ОДИН образ ДВУМЯ именами: уникальным (sha) и 'latest'
        docker build --no-cache . -f ${{ env.WORKING_DIRECTORY }}/Dockerfile \
          -t ${{ env.DOCKER_IMAGE_NAME }}:$IMAGE_TAG \
          -t ${{ env.DOCKER_IMAGE_NAME }}:latest
          
        # 2. Публікація: Публикуем ОБА тега
        docker push ${{ env.DOCKER_IMAGE_NAME }}:$IMAGE_TAG
        docker push ${{ env.DOCKER_IMAGE_NAME }}:latest
        
    # Крок 3: Аутентифікація в Azure
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    # 
    # === ИЗМЕНЕНИЕ 2: ЯВНО УКАЗЫВАЕМ ТЕГ 'latest' ===
    # 
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3 
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }} 
        # Явно говорим Azure, что нужно использовать 'latest'
        images: '${{ env.DOCKER_IMAGE_NAME }}:latest'
