services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: university_portal_app
    ports:
      - "8080:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=UniversityPortalDB;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: university_portal_db
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "pidof sqlservr || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mssql-data:
    driver: local
